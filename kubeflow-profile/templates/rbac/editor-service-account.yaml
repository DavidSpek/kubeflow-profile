{{- if .Values.defaultEditor.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default-editor
  labels:
    {{- include "kubeflow-profile.labels" . | nindent 4 }}
  {{- with .Values.defaultEditor.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
